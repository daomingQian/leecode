    <h1>quick-union</h1>
</body>
<script>
    //quick-union原理: 随机 其中一个集合 归并到 另一个集合
    class UnionFind {
        constructor(size) {
            this.root = new Array(size).fill(0);
            for (let i = 0; i < size; i++) this.root[i] = i;
        }
        find(index) {
            if (index === this.root[index]) return index;
            return this.find(this.root[index]);
        }
        union(x, y) {
            const rootX = this.find(x);
            const rootY = this.find(y);
            if (rootX === rootY) return;
            this.root[rootX] = rootY;
        }
        connected(x, y) {
            return this.find(x) === this.find(y);
        }
    }

    let obj = new UnionFind(10);
    obj.union(0, 1);
    obj.union(1, 2);
    obj.union(2, 3);
    obj.union(3, 4);
    obj.union(4, 5);
    obj.union(5, 6);
    obj.union(6, 7);
    obj.union(7, 8);
    obj.union(8, 9);
    console.log(obj.root);
    console.log(obj.connected(5, 7));
</script>
